{% extends "index.html" %}

{% block body %}
<h1 class="text-info text-center" xmlns="http://www.w3.org/1999/html">ĐĂNG KÝ</h1>
{% if msg %}
<div class="alert alert-success" role="alert">
  {{ msg }}
</div>
{% endif %}
    <form method="post" action="{{ url_for('signup') }}">
      <div class="form-group">
        <label for="name">Họ và tên</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Họ và tên">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="gmail">Gmail</label>
        <input type="email" class="form-control" id="gmail" name="gmail" placeholder="Gmail">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
      </div>
        <div class="form-group">
        <label for="address">Adress</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Adress">
      </div>
      </br>
      <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>

{% endblock %}
