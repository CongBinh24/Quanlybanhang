{% extends "admin/base.html" %}

{% block body%}

{% if current_user.is_authenticated %}
<h1 class="text-info">WELCOME <span class="text-danger">{{ current_user.name}}</span></h1>
{% else %}
<h1 class="text-info text-center">ĐĂNG NHẬP</h1>
    <form method="post" action="{{ url_for('admin_login') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
{% endif %}

{% endblock %}
